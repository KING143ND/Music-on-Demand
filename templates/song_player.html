<div class="player bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500" id="footer-player" data-audio-url="{{ audio_url }}">
    <div id="waveform" class="d-none"></div>
    <div class="player-seekbar">
        <span id="current-time">00:00</span>
        <input type="range" id="seekbar" value="0" max="100" step="0.1" oninput="seekTrack(this.value)" />
        <span id="total-time">00:00</span>
    </div>
    <div class="player-details">
        <!-- Left: Image and Song Info -->
        <div class="player-left mb-1">
            <img id="player-image" src="{{ image_url }}" alt="Track Image" />
            <div class="song-info">
                <h4 class="text-lg" id="player-title">{{ title }}</h4>
                <p>
                <span id="player-artist">{{ artist_names }}</span>  • 
                <span id="player-album">{{ album_name }}</span>
                </p>
            </div>
        </div>

        <!-- Center: Controls -->
        <div class="player-controls">
            <button onclick="prevTrack()">⏮</button>
            <button id="play-pause" onclick="togglePlay()">▶</button>
            <button onclick="nextTrack()">⏭</button>
        </div>

        <!-- Right: Volume and Options -->
        <div class="player-right">
            <input type="range" id="volume" value="50" max="100" oninput="setVolume(this.value)" />
            <button onclick="toggleOptions()">⚙</button>
        </div>
    </div>
    {% comment %} <div class="player">
        <div id="waveform"></div>
        <div class="player-metadata">
            <img id="player-image" src="{{ image_url }}" alt="Album Art" />
            <div>
                <h4 id="player-title">{{ title }}</h4>
                <p id="player-artist">{{ artist_names }}</p>
                <p id="player-album">{{ album_name }}</p>
            </div>
        </div>
        <div class="player-controls">
            <button id="play-pause" onclick="togglePlay()">▶</button>
            <span id="current-time">00:00</span>
            <input type="range" id="seekbar" value="0" max="100" step="0.1" oninput="seekTrack(this.value)" />
            <span id="total-time">00:00</span>
        </div>
    </div> {% endcomment %}
</div>
